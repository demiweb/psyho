<!-- begin header -->
<header class="header{% if header.mod %} {{ header.mod }}{% endif %} js-header">
  <div class="container">
    <div class="header__inner">
      <div class="header__logo">
        <a href="#" class="logo">
          <img class="js-lazy" alt="" src="" data-src="./img/logo.png"/>
        </a>
      </div>

      <div class="header__nav js-menu">
        <div class="header__nav-in">
          <button class="header__close js-menu-close"></button>
          {% include "partials/_nav.html" %}
        </div>
      </div>

      <div class="header__contacts">
        <!-- begin contacts-sm -->
        <div class="contacts-sm">
          <div class="contacts-sm__phone">
            <a href="tel:+380666678274">+38 (066) 667-82-74</a>
          </div>
          <div class="contacts-sm__btn">
            <button class="js-popup-btn" data-popup-target="call">Заказать обратный звонок</button>
          </div>
        </div>
        <!-- end contacts-sm -->
      </div>

      <div class="header__burger">
        <button class="burger js-burger"><span></span></button>
      </div>
    </div>
  </div>
</header>
<!-- end header -->

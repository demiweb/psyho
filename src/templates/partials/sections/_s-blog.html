<!-- begin section -->
<section class="section section--pb-lg">
  <div class="container">
    {% if sectionBlog.title %}
    <div class="section__title">
      <h2 class="title title--h2">{{ sectionBlog.title or 'Все статьи' | safe }}</h2>
    </div>
    {% endif %}

    {% if sectionBlog.link %}
      <div class="section__link">
        <a href="#" class="link">Ко всем событиям</a>
      </div>
    {% endif %}

    <div class="row">
      {% for i in sectionBlog.articles %}
      <div class="col-lg-4 col-md-6 col-sm-6">
        {{ mixins.card(
          title = i.title,
          meta = true,
          text = i.text,
          button = { title: 'Читать статью' }
        ) }}
      </div>
      {% endfor %}
    </div>
  </div>
</section>
<!-- end section -->
